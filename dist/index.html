<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="bundle.js"></script></head><body><div class="content"><div class="project-sidebar"><div class="projects-header">Projects</div><div class="projects-list"></div></div><div class="main-content"><div class="project-header"></div><div class="project-body"></div></div></div><div class="create-todo-btn"><p>+</p></div><div class="modal"><div class="modal-header-container"><h2>Create Todo</h2></div><form action=""><div class="input-container"><label for="title-input">Title</label><input id="title-input" required/></div><div class="input-container"><label for="description-input">Description</label><textarea id="description-input"></textarea></div><div class="input-container"><label for="due-date-input">Due Date</label><input type="date" id="due-date-input" required/></div><div class="input-container"><label for="priority-input">Priority</label> <select id="priority-input" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="input-container"><label for="project-input">Project</label> <select id="project-input"></select></div><div class="submit-btn-container"><input type="submit" class="submit-todo-btn"></div></form></div></body></html>
